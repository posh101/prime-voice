<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link style sheet-->
    <link href="css/style2.css" rel="stylesheet">

    <!--import Bexicon icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--start header-->
   <header>

    <div class="nav container">
        <a href="#" class="blog-logo">
            <img src="img/Prime Voice logo.png" alt="logo-image" style="width: 5rem; height: 5rem;">
        </a>
        <a href="#" class="blog-btn">Login</a>
    </div>

   </header>
   <!--header ends-->

   <!--start home-->
   <section class="home" id="home">
      <div class="home-text container">
        <h2 class="home-title">Prime Voice Blog</h2>
        <span class="home-subtitle">Your source of great content</span>
      </div>
   </section>
   <!--section ends-->

   <!--post filter starts-->
   <div class="post-filter container">
     <span class="filter-item active-filter" data-filter="all">All</span>
     <span class="filter-item  data-filter="design">Design</span>
     <span class="filter-item  data-filter="tech">Tech</span>
     <span class="filter-item  data-filter="mobile">Mobile</span>
   </div>
   <!--post filter ends-->

   <!--post-->
   <section class="post container">
     <div class="post-box">
        <img src="img/blog-2.jpg" alt="post-img" class="post-img">
        <h2 class="category">Mobile</h2>
        <a href="post-page.html" class="post-title">
            Learn more about Prime voice
        </a>
     </div>
   </section>


<script src="js/main.js"></script>
</body>
</html>
